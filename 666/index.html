<body class="cuerpo">
<style>
  .elejegira {
    z-index: 3;
    color: orangered;
    position: absolute;
    width: 20vw;
    left: 40vw;
    top: 50vh;
    font-size: 201;
    animation: elejegira 1s;
    animation-iteration-count: infinite;
    text-shadow: 0 0 13px black, 0 0 13px #0000FF; 
    animation-timing-function: ease-out;
  }
  .cuerpo {
    background-color: black;
      display: flex;
      justify-content: center;
      align-items: top;
      height: 100vh;
  }
  .sangre {
    z-index:2;
  }
  video {
    position: absolute;
      max-width: 100%;
      height: auto;
      margin: 0 auto; /* This centers the video horizontally */
      display: block;
    
    z-index: 1;
  }
  .meckemau {
    animation: meckemau 0.5s;
    z-index:9666;
    width: 17vw;
    top: 33vh;
    left: 20vw;
    opacity: 69%;
    position:absolute;
    animation-iteration-count: infinite;
  }
  @keyframes meckemau {
    0% {
      transform: translateX(0) translateY(0);
    }
    to {
      transform: translateX(5vw) translateY(-3vh);
    }
  }
  @keyframes elejegira {
    0% {
      transform: rotate(0deg);
    }
     12% {
      transform: rotate(128deg);
    }
    36% {
      transform: rotate(256deg)
    }
    72% {
      transform: rotate(505deg)
    } 
    to {
      transform: rotate(715deg);
    }
  }
  .playa{
    position:absolute;
  }
</style>
<img class="sangre" src="sangre.gif"/>
<script>
</script>
<div class="elejegira">666</div>
<img class="meckemau" id="meckemau" src="meckemau.png" hidden onclick="muerte(false)" ontouchstart="muerte(false)"/>
<video loop autoplay muted ontouchstart="muerte();document.getElementById('meckemau').hidden=true" onclick="muerte();document.getElementById('meckemau').hidden=true">
    <source src="666_1.mp4"/>
</video>
<div class="playa"></div>
<script>
  codificacion666 = false
  setTimeout( () => document.getElementById('meckemau').hidden = false, 9999)
  muerte = (jugamos = true) => {
    if (!jugamos) codificacion666 = true
    if (codificacion666) document.getElmentById('meckemau')
  }
</script>
<script>
  mickeyMouse=document.getElementById('meckemau')
  listen = true
mickeyMouse.addEventListener("click", (e) => {
if (codificacion666 === false ) return
  let iframe = document.createElement('iframe');
  iframe.setAttribute('src', `https://www.youtube.com/embed/VUKoz5GZXwc?autoplay=1&rel=0&controls=0&showinfo=0`);
  iframe.setAttribute('frameborder', '0');
  iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
  iframe.setAttribute('allowfullscreen', '');
  iframe.setAttribute('width', '1280');
  iframe.setAttribute('height', '620');

  document.querySelector('.playa').appendChild(iframe);
  codificacion666 = false
});
mickeyMouse.addEventListener("touchstart", (e) => {
if (codificacion666 === false ) return
  let iframe = document.createElement('iframe');

  iframe.setAttribute('width', '1280');
  iframe.setAttribute('height', '620');

  document.querySelector('.playa').appendChild(iframe);
  codificacion666 = false
});
</script>
